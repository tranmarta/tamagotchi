<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameBoy">
      <p class="bar">Energy <span class="health" /></p>
    </div>

    <div class="parameters">
      <img src="js\assets\iconHealth.svg" alt="health icon">
      <img src="js\assets\iconHunger.svg" alt="hunger icon">
      <img src="js\assets\iconSleep.svg" alt="sleep icon">
      <img src="js\assets\iconFun.svg" alt="fun icon">
    </div>

    <div class="Tamago">
    <img src="js\Tamago\standing.svg" alt="standing Tamagotchi">
    </div>

    <p class="mood">HAPPY</p>

    <div class="buttons">
    <button class="hunger">
      <img src="js\assets\iconHunger.svg" alt="iconHunger">
    </button>
    <button class="sleep">
      <img src="js\assets\iconSleep.svg" alt="iconSleep">
    </button>
    <button class="fun">
      <img src="js\assets\iconFun.svg" alt="iconFun">
    </button>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
